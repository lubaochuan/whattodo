<section data-ng-controller="IdeasController">
  <h1>New Idea</h1>
  <form data-ng-submit="create()" novalidate>
    <div>
      <label for="name">Name</label>
      <div>
        <input type="text" data-ng-model="name" id="name" placeholder="Name" 
          required>
      </div>
    </div>
    <div>
      <label for="desc">Description</label>
      <div>
        <textarea data-ng-model="desc" id="desc" cols="30" rows="10" 
          placeholder="Description"></textarea>
      </div>
    </div>
    <div>
      <input type="submit">
    </div>
    <div data-ng-show="error">
      <strong data-ng-bind="error"></strong>
    </div>
  </form>
</section>
